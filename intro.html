<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Vue</title>
</head>
<body>
    <div id="app">
        <label for="">Press Enter Key</label>
        <input type="text" v-on:keyup.enter="message = 'you pressing enter'">
        <br>
        <label for="">Press Any Key</label>
        <input type="text" @keyup.esc="escKey"
        @keyup.space="spaceKey"
        @keyup.up="upKey"
        @keyup.down="downKey"
        @keyup.65="aKey">
        <br>
        {{message}}
    </div>
<!-- development version, includes helpful console warnings -->
<script src="asset/vendor/vue.js"></script>
<script src="asset/js/app.js"></script>
</body>
</html>
