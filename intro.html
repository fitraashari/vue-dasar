<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li>{{vehicles[0]}}</li>
        </ul>
        <br>
        <ul>
            <li v-for="vehicle in vehicles">
                {{vehicle}}
            </li>
        </ul>
        <br>
        <label for="">Add vehicle</label><br>
        <input type="text" v-model="content">
        <button @click="addVehicle">Add</button>
        <br>
        <ul>
            <li v-for="(vehicle,index) in vehicles">
                <button @click="removeVehicle(index)">x</button>
                {{vehicle}}
            </li>
        </ul>
    </div>
<!-- development version, includes helpful console warnings -->
<script src="asset/vendor/vue.js"></script>
<script src="asset/js/app.js"></script>
</body>
</html>
