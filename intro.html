<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="vehicle in vehicles">

            </li>
        </ul>
    </div>
